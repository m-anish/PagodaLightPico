<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Build sun_times.json â€¢ PagodaLightPico</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; margin: 20px; background: #f5f5f5; }
    .container { max-width: 920px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1 { color: #2c3e50; text-align: center; }
    fieldset { border: 1px solid #ddd; border-radius: 8px; margin: 16px 0; padding: 12px; }
    legend { padding: 0 6px; color: #34495e; }
    label { display: block; margin: 8px 0 4px; font-weight: 600; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    .row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 12px; }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; }
    button, a.button { padding: 10px 14px; border: 1px solid #999; border-radius: 8px; background: #fff; cursor: pointer; text-decoration: none; color: #222; }
    pre { background: #0b1020; color: #d5e6ff; padding: 12px; border-radius: 8px; overflow: auto; max-height: 420px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border-bottom: 1px solid #eee; padding: 6px; text-align: left; }
    .tip { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Build sun_times.json</h1>

    <form id="stForm" oninput="render()" onchange="render()">
      <fieldset>
        <legend>Header</legend>
        <div class="row">
          <label>Version (semver)
            <input id="version" type="text" value="0.3.0" />
          </label>
          <label>Location name
            <input id="location" type="text" value="Demo Location" />
          </label>
        </div>
        <div class="row">
          <label>Latitude
            <input id="lat" type="number" step="0.0001" value="34.15" />
          </label>
          <label>Longitude
            <input id="lon" type="number" step="0.0001" value="77.58" />
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Days</legend>
        <div class="tip">Add entries in MM-DD format with 24h times HH:MM for rise/set.</div>
        <div class="row">
          <label>Date (MM-DD)
            <input id="d_key" type="text" placeholder="01-01" />
          </label>
          <label>Sunrise (HH:MM)
            <input id="d_rise" type="text" placeholder="07:15" />
          </label>
        </div>
        <div class="row">
          <label>Sunset (HH:MM)
            <input id="d_set" type="text" placeholder="17:25" />
          </label>
          <div>
            <label>&nbsp;</label>
            <button type="button" onclick="addDay()">Add/Update Day</button>
          </div>
        </div>

        <table id="daysTable">
          <thead>
            <tr><th>Date</th><th>Rise</th><th>Set</th><th></th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </fieldset>
    </form>

    <div class="actions">
      <button onclick="downloadJSON()">Download sun_times.json</button>
      <a class="button" href="./index.html">Back to Home</a>
    </div>

    <h2>Preview</h2>
    <pre id="preview"></pre>
  </div>

  <script>
    const days = {};

    function validateKey(key){ return /^\d{2}-\d{2}$/.test(key); }
    function validateTime(t){ return /^\d{2}:\d{2}$/.test(t); }

    function addDay(){
      const k = document.getElementById('d_key').value.trim();
      const r = document.getElementById('d_rise').value.trim();
      const s = document.getElementById('d_set').value.trim();
      if (!validateKey(k) || !validateTime(r) || !validateTime(s)) {
        alert('Please use MM-DD for date and HH:MM for times');
        return;
      }
      days[k] = { rise: r, set: s };
      renderDays();
      render();
    }

    function removeDay(k){ delete days[k]; renderDays(); render(); }

    function renderDays(){
      const tb = document.querySelector('#daysTable tbody');
      tb.innerHTML = '';
      Object.keys(days).sort().forEach(k => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${k}</td><td>${days[k].rise}</td><td>${days[k].set}</td>` +
          `<td><button type="button" onclick="removeDay('${k}')">Remove</button></td>`;
        tb.appendChild(tr);
      });
    }

    function buildSunTimes(){
      return {
        version: document.getElementById('version').value || '0.3.0',
        location: document.getElementById('location').value || 'Unknown',
        lat: parseFloat(document.getElementById('lat').value||'0'),
        lon: parseFloat(document.getElementById('lon').value||'0'),
        days: days
      };
    }

    function render(){
      document.getElementById('preview').textContent = JSON.stringify(buildSunTimes(), null, 2);
    }

    function downloadJSON(){
      const blob = new Blob([JSON.stringify(buildSunTimes(), null, 2)], {type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'sun_times.json';
      a.click();
      URL.revokeObjectURL(a.href);
    }

    render();
  </script>
</body>
</html>
